<section class="newsletter">
    <div class="container">
    <div class="row">
    <div class="col-sm-12">
      <div class="content">
          <h2 style="color:#FFF;text-align: center">Delete Child RCH ID</h2>


          <div class="row"  *ngIf="showMsg">
              <div class="col-xs-12">
                <p class="alert alert-success">
                    <strong> RCH ID  Deleted  Successfully!</strong> 
      
                </p>
              </div>
            </div>



         
                      <div class="panel panel-primary">
                          <div class="panel-heading">
                              <span class="glyphicon glyphicon-list"></span>Child RCH ID
                              <div class="pull-right action-buttons">
                                  <div class="btn-group pull-right">
                                      
                                      
                                  </div>
                              </div>
                          </div>
                          <div class="panel-body">
                              <ul class="list-group" *ngIf="allchildrchs"  style="height:400px;overflow-y: scroll;">
                                 
                                  
                                  
                                  <li class="list-group-item" *ngFor="let allchildrch of allchildrchs">
                                      <div class="checkbox">
                                          <!-- <input type="checkbox" id="checkbox5" /> -->
                                          <label for="checkbox5">
                                              {{allchildrch.rchId}}
                                          </label>
                                      </div>
                                     <div class="pull-right action-buttons">
                                         
                                      <button class="trash"><span class="glyphicon glyphicon-trash"  (click)="onclickdeleteChild(allchildrch.rchId)"></span></button>
                                         
                                      </div>
                                  </li>
                              </ul>
                          </div>
                          
                      </div>
                  
     




      </div>
    </div>
    </div>
    </div>
    </section>
